{% extends 'screener/base.html' %} {% block content %}
<h2>Saved Scans</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Timeframe</th>
      <th>Segment</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for scan in scans %}
    <tr>
      <td>{{ scan.name }}</td>
      <td>{{ scan.get_timeframe_display }}</td>
      <td>{{ scan.segment }}</td>
      <td>
        <a href="{% url 'scan_run' scan.pk %}" class="btn btn-sm btn-primary"
          >Run</a
        >
        <a href="{% url 'scan_edit' scan.pk %}" class="btn btn-sm btn-secondary"
          >Edit</a
        >
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No scans saved.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
